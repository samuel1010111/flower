<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/insert.js" defer></script>
</head>
<body>
    <h1>Register a New Flower</h1>
    
    <form>
        <label for="flowerId">ID:</label>
        <input type="text" id="flowerId" required><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        
       
        
        <label for="unitPrice">unitPrice:</label>
        <input type="number" id="unitPrice" step="0.01" required><br>
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" required><br>

        <label for="farmer">farmer:</label>
        <input type="text" id="farmer" required><br>
        
        <button type="button" id="submit">Submit</button>
    </form>
    
    <div id="resultarea"></div>
    <button onclick="window.location.href = '/';">Home</button>
</body>
</html>
