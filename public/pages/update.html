<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flower Update</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Flower Update</h1>

    <!-- Search Section -->
    <div>
        <label for="keylist">Search by:</label>
        <select id="keylist">
            <option value="flowerId">Flower ID</option>
            <option value="name">Name</option>
            <option value="unitPrice">Unit Price</option>
            <option value="stock">Stock</option>
            <option value="farmer">Farmer</option>
        </select>
    </div>
    <div>
        <label for="searchvalue">Search Value:</label>
        <input type="text" id="searchvalue" placeholder="Enter search value">
    </div>
    <button id="submit">Search</button>
    <button id="clear">Clear</button>
    <button id="update" class="hidden">Update</button>
    <button id="home">Home</button>

    <div id="resultarea"></div>

    <!-- Form to update fields after search -->
    <div id="formFields" class="hidden">
        <div>
            <label for="flowerId">Flower ID:</label>
            <input type="text" id="flowerId" readonly>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="unitPrice">Unit Price:</label>
            <input type="number" id="unitPrice">
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock">
        </div>
        <div>
            <label for="farmer">Farmer:</label>
            <input type="text" id="farmer">
        </div>
    </div>

    <div id="resultarea"></div> <!-- Area for displaying results or status messages -->

    <script src="/js/update.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
